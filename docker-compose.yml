version: '3.8'

services:
  piholevault:
    image: theinfamoustoto/piholevault:latest
    container_name: piholevault
    ports:
      - "3000:80"  # Single port for both frontend and backend
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
      - ./debug-logs:/app/data/debug  # Debug logs (only used when DEBUG_MODE=true)
      - ssh_keys:/root/.ssh
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - BACKUP_DIR=/app/backups
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      # Debug Configuration (set to 'true' to enable debug mode)
      - DEBUG_MODE=false
      - LOG_LEVEL=info
      - DEBUG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - piholevault-network

networks:
  piholevault-network:
    driver: bridge

volumes:
  ssh_keys:
    driver: local
