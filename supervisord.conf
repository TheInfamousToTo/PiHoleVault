[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0

[program:backend]
command=npm start
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
environment=NODE_ENV=production,DATA_DIR=/app/data,BACKUP_DIR=/app/backups,DEBUG_MODE=%(ENV_DEBUG_MODE)s,LOG_LEVEL=%(ENV_LOG_LEVEL)s,DEBUG_LEVEL=%(ENV_DEBUG_LEVEL)s
